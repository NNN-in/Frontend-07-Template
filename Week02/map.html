<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .box {
      width: 1000px;
      /* height: 1000px; */
      display: flex;
      flex-wrap: wrap;
    }
    .cell {
      height: 9px;
      width: 9px;
      margin-right: 1px;
      margin-bottom: 1px;
      background: #eee;
    }
  </style>
</head>
<body>
  <div id="box" class="box"></div>

  <script>
    const col = 100;
    const row = 50;
    const box = document.getElementById('box');
    const map = localStorage.getItem('map') ? JSON.parse(localStorage.getItem('map')) : Array(10000).fill(0);

    let mousedown = false;
    let clear = false;

    for (let y = 0; y < row; y += 1) {
      for (let x = 0; x < col; x += 1) {
        const cell = document.createElement('div');
        cell.className = 'cell';

        if (map[col * y + x] === 1) {
          cell.style.background = 'black';
        }

        cell.addEventListener('mousemove', function () {
          if (mousedown) {
            if (clear) {
              cell.style.background = '';
              map[col * y + x] = 0;
            } else {
              cell.style.background = 'black';
              map[col * y + x] = 1;
            }
          }
        })

        box.appendChild(cell);
      }
    }

    document.addEventListener('mousedown', function (e) {
      mousedown = true;
      clear = (e.which === 3); // 右键
    });

    document.addEventListener('mouseup', () => mousedown = false);

    document.addEventListener('contextmenu', e => e.preventDefault());

    function sleep(delay) {
      return new Promise((resolve, reject) => {
        setTimeout(resolve, delay)
      })
    }
    
    async function findPath(map, start, end) {
      let table = Object.create(map);
      let queue = [start];

      async function insert(x, y, pre) {
        if (x < 0 || y < 0 || x >= col || y >= row) return;

        if (table[col * y + x]) return;

        // await sleep(30);

        box.children[col * y + x].style.backgroundColor = 'lightgreen';

        map[col * y + x] = 2;

        table[col * y + x] = pre;

        queue.push([x, y]);
      }

      while(queue.length) {
        let [x, y] = queue.shift();
        // console.log(x, y);
        
        if (x === end[0] && y === end[1]) {

          let path = [];

          while(x !== start[0] || y !== start[1]) {
            path.push(map[col * y + x]);
            [x, y] = table[col * y + x];
            await sleep(30)
            box.children[col * y + x].style.backgroundColor = 'purple'
          }

          return path;
        }

        await insert(x + 1, y, [x, y]);
        await insert(x - 1, y, [x, y]);
        await insert(x, y + 1, [x, y]);
        await insert(x, y - 1, [x, y]);

        await insert(x - 1, y - 1, [x, y]);
        await insert(x + 1, y + 1, [x, y]);
        await insert(x - 1, y + 1, [x, y]);
        await insert(x + 1, y - 1, [x, y]);

      }

      return null;
    }

    // findPath(map, [0,0], [50,45]).then( res => {console.log(res)})
  </script>
</body>
</html>
